<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>bootstrap mini site</title>
</head>
<body>
    <!-- A horizontal navbar that becomes vertical on small screens -->
  <nav class="navbar navbar-expand-sm bg-gray justify-content-center">
    <!-- Links -->
    <ul class="navbar-nav">
      <li>
        <a class="nav-link" href="#">Home</a>
      </li>
      <li>
        <a class="nav-link" href="#">About</a>
      </li>
      <li>
        <a class="nav-link" href="#">Services</a>
      </li>
      <li>
        <a class="nav-link" href="#">Blog</a>
      </li>
      <li>
        <a class="nav-link" href="#">Contact</a>
      </li>
    </ul>
  </nav>
  <div class="container-lg my-3">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://source.unsplash.com/_j2bDuQVEO8" alt="First Slide">
            </div>
            <div class="carousel-item">
                <img src="https://source.unsplash.com/eLgKkKAnA4g" alt="Second Slide">
            </div>
            <div class="carousel-item">
                <img src="https://source.unsplash.com/FGh3igM-XOs" alt="Third Slide">
            </div>
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    <!-- Registration form -->
    <div class="container register-form">
        <div class="form">
            <div class="note">
                <p>Register on our website</p>
            </div>

            <div class="form-content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Name *" value=""/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Phone Number *" value=""/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Password *" value=""/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Confirm Password *" value=""/>
                        </div>
                    </div>
                </div>
                <button type="button" class="btnSubmit">Submit</button>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
            Â© 2021 Basecamp by:
            <a class="text-reset fw-bold" href="https://mdbootstrap.com/">Stephen Mangai</a>
        </div>
    </footer>
</body>
</html>
